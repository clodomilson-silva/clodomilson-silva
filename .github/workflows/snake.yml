name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: clodomilson-silva
          outputs: |
            ./output/github-contribution-grid-snake.svg

      - name: Debug token (opcional)
        run: echo "Token come√ßa com: ${{ secrets.PERSONAL_TOKEN }}" | cut -c1-8

      - name: Commit & Push
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Generated snake contribution grid" || echo "No changes to commit"
          git remote set-url origin "https://clodomilson-silva:${PERSONAL_TOKEN}@github.com/clodomilson-silva/clodomilson-silva.git"
          git push origin HEAD:main
